<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            padding: 40px
        }
        .illustration{
            margin-bottom: 40px
        }
        .header{
            margin-bottom: 10px;
            font-size:1.3em;
            font-weight: bolder;
        }
        .img img{
            border: 5px dashed black;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="illustration">
    <div class="header">1. Black Youth in a group</div>
    <div class="img">
        <img src="black_youth_in_a_group.png" alt="">
    </div>
</div>
<div class="illustration">
    <div class="header">2. Aeroplane</div>
    <div class="img">
        <img src="aeroplane.svg" alt="">
    </div>
</div>
<div class="illustration">
    <div class="header">3. Truck with chilli</div>
    <div class="img">
        <img src="truck_with_chilli.svg" alt="">
    </div>
</div>
<div class="illustration">
    <div class="header">4. Truck with fish</div>
    <div class="img">
        <img src="truck_with_fish.svg" alt="">
    </div>
</div>
<div class="illustration">
    <div class="header">5. Youth in a garden with agricultural worker</div>
    <div class="img">
        <img src="youth_in_a_garden.svg" alt="">
    </div>
</div>
<div class="illustration">
    <div class="header">6. Money in stack</div>
    <div class="img">
        <img src="pile_of_money.svg" alt="">
    </div>
</div>
<div class="illustration">
    <div class="header">7. Seed supply</div>
    <div class="img">
        <img src="seed_supply.svg" style="height:400px" alt="">
    </div>
</div>
<div class="illustration">
    <div class="header">8. Youth on construction site</div>
    <div class="img">
        <img src="youth_on_construction_site.svg" style="height:600px" alt="">
    </div>
</div>
<div class="illustration">
    <div class="header">9. Weighing Scale</div>
    <div class="img">
        <img src="weighing_scale.svg">
    </div>
</div>
</body>
</html>
